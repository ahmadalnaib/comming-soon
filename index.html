<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        #countdown {
            font-size: 2em;
            color: rgb(46, 149, 9)
        }

        section {
            padding: 20px;
            text-align: center;
        }
        
        .emoji {
          position: relative;
          width: 100px;
          height: 100px;
          font-size: 200px;
     
      }
      
      .earth {
          display: inline-block;
          animation: spin 5s linear infinite;
      }
      
      .rocket {
          position: absolute;
          animation: move 5s linear infinite;
      }
      
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      
      @keyframes move {
          0% { top: 0; left: 0; }
          25% { top: 0; right: 0; }
          50% { bottom: 0; right: 0; }
          75% { bottom: 0; left: 0; }
          100% { top: 0; left: 0; }
      }
    </style>
</head>
<body>



    <section>
   
        <p id="countdown"></p>
        <div class="emoji">
          <span class="earth">ðŸŒŽ</span>
          <span class="rocket">ðŸš€</span>
      </div> 
      
    </section>


    <script>
        // Target Date (Example: 30 days from the current date)
        var targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 30);

        // Update countdown every second
        var countdownInterval = setInterval(function() {
            updateCountdown(targetDate, "countdown");
        }, 1000);

        function updateCountdown(targetDate, elementId) {
            // Current date
            var currentDate = new Date();

            // Calculate the difference in seconds
            var secondsRemaining = Math.floor((targetDate - currentDate) / 1000);

            // Calculate days, hours, minutes, and seconds remaining
            var days = Math.floor(secondsRemaining / (24 * 60 * 60));
            var hours = Math.floor((secondsRemaining % (24 * 60 * 60)) / (60 * 60));
            var minutes = Math.floor((secondsRemaining % (60 * 60)) / 60);
            var seconds = secondsRemaining % 60;
            
            // Display the countdown
            var countdownElement = document.getElementById(elementId);
            countdownElement.innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";

            // Stop the countdown if the time has elapsed
            if (secondsRemaining <= 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "Time has elapsed";
            }
        }
    </script>

</body>
</html>
